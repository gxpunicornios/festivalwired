  <body>
    <section class="home">
      <div class="col-sm-8 hi">

        <p class="data">8 e 9 de junho</p>
        <p class="rosa a">Inove, seja criativo.</p>
        <p class="rosa b">Venha conhecer mentes visionárias</p>
        <p class="rosa c">que irão mudar a sua vida.</p>

      </div>
      <div class="col-sm-4 hi">
        <div class="formulario">
          <p>Faça parte dessa mudança!<br>
          Inscreva-se para o Hackathon:</p>
          <form>
            <input type="text" name="nome" placeholder="  Nome">
            <input type="text" name="telefone" placeholder="  Telefone">
            <input type="text" name="email" placeholder="  E-mail">
            <input type="text" class="skill" name="skill" placeholder="  Skill">
            <button type="button" name="button">Enviar</button>
          </form>
        </div>
      </div>

    </section>
